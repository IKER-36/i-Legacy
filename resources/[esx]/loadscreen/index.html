<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUT SERVERNAME</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="nchub-background">
    <img src="assets/img/cursor.png" class="nchub-cursor" />
    <img src="assets/img/volume-x.svg" class="nchub-audio-icon" onclick="muteAudio()" />

    <audio class="nchub-music" loop autoplay>
      <source src="assets/audio/nchub.mp3" type="audio/mp3" />
    </audio>

    <div class="nchub-slideshow">
      <img src="assets/img/bg.jpg" />
      <img src="assets/img/bg2.jpg" />
      <img src="assets/img/bg3.png" />
      <img src="assets/img/bg4.png" />
      <img src="assets/img/bg5.jpg" />
      <img src="assets/img/bg6.png" />
      <img src="assets/img/bg7.png" />
    </div>

    <div class="nchub-overlay">
      <img src="assets/img/ncLogo.png" alt="NCHub Roleplay" class="nchub-logo" />

      <h1 class="nchub-header">Iker - Legacy</h1>

      <div class="nchub-loading">
        <div class="loading-bar">
          <div class="loading-bar-inner"></div>
        </div>
        <div class="loading-amount">0%</div>
      </div>

      <p class="nchub-desc">
        Bienvenido a la iker-legacy, disfruta de la ultima versi√≥n de esx.<br> Si buscas hosting, accede al discord del link</br>
      </p>

      <div class="nchub-discord">
        <img src="assets/img/discord.png" alt="Discord" /><span>- </span>
        <a href="https://discord.gg/thz-hosting">https://discord.gg/thz-hosting</a>

        <div class="nchub-tooltip">
          <img
            src="assets/img/copy.svg"
            alt="Copy link"
            class="copy-discord-link"
            onClick="copyDiscordLink()"
          />
          <span class="nchub-tooltip-text">Copiar Link Discord</span>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js" defer></script>
  </body>
</html>
